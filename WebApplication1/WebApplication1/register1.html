<!DOCTYPE html>
<html>
<!-- This is a HTML page. -->

	<head>
		<title>Registeration</title>

	<body>
		
		<h2>Registeration form</h2>
		<form method="post" action="bouncer.php" target="_blank">
			<fieldset>
				<legend>Personal information:</legend>
				<label for="fname">First Name:</br></label>
				<input type="text" placeholder="firstname" name="fname" id="fname"></br>

				</br>
				
				Birthday: <input type="date" name="bday" required></br>

				<input type="submit">
				<input type="reset">

		</form>
